<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tell me</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
}
.wrapper{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:300px;
  padding:22px;
  background:rgba(255,165,90,0.18);
  backdrop-filter:blur(16px);
  border:1px solid rgba(255,180,120,0.35);
  border-radius:22px;
  box-shadow:0 30px 70px rgba(0,0,0,0.8);

  transform:translateY(-120%);
  animation:curtainDrop 1.2s ease-out forwards;
}

@keyframes curtainDrop{
  to{ transform:translateY(0); }
}

h2{
  color:#fff;
  font-weight:400;
  margin-bottom:12px;
  text-align:center;
}
textarea{
  width:100%;
  padding:12px;
  margin:10px 0;
  background:rgba(255,200,150,0.22);
  border:1px solid rgba(255,190,130,0.35);
  border-radius:14px;
  color:#fff;
  outline:none;
  resize:none;
}

textarea::placeholder{
  color:rgba(255,255,255,0.75);
}
button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ff9a3c,#ff6a00);
  color:#1a0d00;
  font-weight:600;
  cursor:pointer;
}
.thanks{
  display:none;
  color:#fff;
  text-align:center;
  font-size:15px;
  opacity:0.95;
}

.footer{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  font-size:11px;
  color:rgba(255,255,255,0.6);
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">
    <div id="form">
      <h2>Tell me</h2>

      <textarea id="things" rows="3" placeholder="3 things about me"></textarea>
      <textarea id="hint" rows="2" placeholder="Would you like to drop a hint who you are?"></textarea>

      <button onclick="send()">Send</button>
    </div>

    <div class="thanks" id="thanks">
      thank you,<br>i‚Äôll read soon.
    </div>
  </div>
</div>

<div class="footer">¬© dhani</div>

<script>
window.history.replaceState(null, "", "#tell-me");

const BOT_TOKEN = "8379359120:AAGd93jGPrITTiy1H83tXwJC5tfChphnR64";
const CHAT_ID = "8571274512";

  const hint = document.getElementById("hint").value.trim();

  const time = new Date().toLocaleString();

`üñ§ New Drop

${hint || "-"}

üîó URL: `;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },

      chat_id: CHAT_ID,
      text: message
    })
  });

  document.getElementById("form").style.display="none";
  document.getElementById("thanks").style.display="block";
}
</script>
