<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Add Card</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #ddd;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }
    input, textarea {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #2a5d31;
      color: #fff;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #3d7a48;
    }
    #status {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Add New Card</h2>
  <form id="cardForm">
    <label>Header Text:</label>
    <input type="text" id="headerText" placeholder="WWW.EXAMPLE.COM" required>

    <label>Company Name:</label>
    <input type="text" id="name" placeholder="EG NAME" required>

    <label>Location:</label>
    <input type="text" id="location" placeholder="Enter location" required>

    <label>File Size:</label>
    <input type="text" id="fileSize" placeholder="Eg. 6.96 TB" required>

    <label>Description:</label>
    <textarea id="description" placeholder="Enter description" required></textarea>

    <label>Publish Date:</label>
    <input type="text" id="publishDate" placeholder="24 February 2025" required>

    <label>Open URL:</label>
    <input type="url" id="openUrl" placeholder="https://example.com" required>

    <label>Image URL:</label>
    <input type="url" id="imageUrl" placeholder="https://i.ibb.co/example.jpg" required>

    <button type="submit">Save Card</button>
  </form>

  <p id="status"></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // üîπ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAcaZQFO9IOUt60hhKjG2K2eVkV1kHXf1M",
      authDomain: "chat-room-9f262.firebaseapp.com",
      projectId: "chat-room-9f262",
      storageBucket: "chat-room-9f262.appspot.com",
      messagingSenderId: "454201377123",
      appId: "1:454201377123:web:1a2cb2875345385a701356"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("cardForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("status").innerText = "‚è≥ Saving...";

      try {
        await db.collection("cards").add({
          headerText: document.getElementById("headerText").value,
          name: document.getElementById("name").value,
          location: document.getElementById("location").value,
          fileSize: document.getElementById("fileSize").value,
          description: document.getElementById("description").value,
          publishDate: document.getElementById("publishDate").value,
          openUrl: document.getElementById("openUrl").value,
          imageUrl: document.getElementById("imageUrl").value,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("status").innerText = "‚úÖ Card saved successfully!";
        document.getElementById("cardForm").reset();
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
  </html>
