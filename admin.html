<video id="bg-video" autoplay loop muted playsinline>
  <source src="https://rudhra.site/bpzfkwmw.mp4" type="video/mp4">
</video>

<div class="glass-card">
  <div class="user-login-box">
    <span class="user-icon"></span>
    <div class="user-name">Welcome 👋</div>
    <input id="passwordInput" class="user-password" type="password" placeholder="Enter password..." />
    <button class="login-btn" onclick="checkPassword()">Login</button>
    <div id="error-msg"></div>
  </div>
</div>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; font-family: Arial, Helvetica, sans-serif; }

  #bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -2;
  }

  .glass-card {
    position: absolute;
    left: 50%;
    top: 100%;
    transform: translateX(-50%) translateY(0);
    width: 280px;
    height: 380px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    backdrop-filter: blur(8px) saturate(140%);
    -webkit-backdrop-filter: blur(8px) saturate(140%);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    animation: slideUp 6s ease-out forwards;
  }

  @keyframes slideUp {
    0%   { top: 100%; transform: translateX(-50%) translateY(0); opacity: 0; }
    60%  { top: 40%; transform: translateX(-50%) translateY(-50%); opacity: 1; }
    100% { top: 50%; transform: translateX(-50%) translateY(-50%); }
  }

  .user-login-box {
    text-align: center;
    margin-top: 40px;
  }

  .user-icon {
    width: 90px; height: 90px; border-radius: 50%;
    display: inline-block;
    background-image: url(https://i.ibb.co/mCRPTw3V/temp.jpg);
    background-size: cover; background-position: center;
    margin-bottom: 15px;
  }

  .user-name {
    font-size: 18px;
    color: white;
    margin-bottom: 20px;
  }

  input.user-password,
  .login-btn {
    width: 70%;
    padding: 10px;
    margin-top: 12px;
    border-radius: 6px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.3);
    color: white;
    font-size: 14px;
    transition: background 0.3s;
  }

  .login-btn {
    cursor: pointer;
  }

  .login-btn:hover {
    background: rgba(255,255,255,0.5);
  }

  #error-msg {
    margin-top: 10px;
    font-size: 14px;
    color: red;
    opacity: 0;
    transition: opacity 0.3s;
  }
</style>

<script src="passwords.js"></script>
<script>
  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const errorMsg = document.getElementById("error-msg");

    if (validPasswords.includes(input)) {
      window.location.href = "result.html";
    } else {
      errorMsg.innerText = "Password incorrect ❌";
      errorMsg.style.opacity = "1";

      setTimeout(() => {
        errorMsg.style.opacity = "0";
      }, 3000);
    }
  }

  // VIDEO SOUND CONTROL
  const video = document.getElementById("bg-video");

  function enableSound() {
    video.muted = false;
    video.play().catch(err => console.log("Autoplay blocked:", err));
  }

  // Trigger sound on any interaction
  document.addEventListener("click", enableSound, { once: true });
  document.addEventListener("scroll", enableSound, { once: true });
  document.addEventListener("touchstart", enableSound, { once: true });

  // Ensure it never pauses
  video.addEventListener("pause", () => {
    video.play().catch(() => {});
  });
</script>
