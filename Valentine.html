<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’˜</title>



<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  height:100%;
  overflow:hidden;
  font-family:'Poppins', sans-serif;
}

body{
  background:url("https://files.catbox.moe/7m8egn.jpg") center/cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
}


body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  z-index:-1;
}


.card{
  width:90%;
  max-width:420px;
  padding:30px 25px 40px;
  text-align:center;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,0.15);
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 20px 60px rgba(0,0,0,0.35);
  animation:fadeIn 1.1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.95)}
  to{opacity:1; transform:scale(1)}
}

h1{
  font-family:'Dancing Script', cursive;
  font-size:28px;
  color:#fff;
  margin-bottom:16px;
}

p{
  font-size:14px;
  color:#eee;
  margin-bottom:28px;
}


.btns{
  position:relative;
  height:70px;
}

button{
  position:absolute;
  padding:10px 24px;
  border:none;
  border-radius:999px;
  font-size:13.5px;
  cursor:pointer;
  transition:transform 0.6s ease;
}

#yes{
  left:20%;
  background:#ff4d6d;
  color:#fff;
}

#no{
  left:55%;
  background:rgba(255,255,255,0.75);
  color:#222;
}


.footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:10px;
  letter-spacing:0.12em;
  color:rgba(255,255,255,0.6);
}


.heart{
  position:fixed;
  width:17px;
  height:17px;
  background:red;
  transform:rotate(45deg);
  animation:float 3.6s ease forwards;
}

.heart::before,
.heart::after{
  content:'';
  position:absolute;
  width:16px;
  height:16px;
  background:red;
  border-radius:50%;
}

.heart::before{ top:-8px; left:0 }
.heart::after{ left:-8px; top:0 }

@keyframes float{
  from{
    opacity:1;
    transform:translateY(0) rotate(45deg);
  }
  to{
    opacity:0;
    transform:translateY(-140px) rotate(45deg);
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <p>Just say yesâ€¦ I already know you will ðŸ˜‰</p>

  <div class="btns">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<div class="footer">Â© made with d---i</div>


<audio id="buzz" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const sound = document.getElementById("buzz");


const path = [
  {x:0, y:0},
  {x:80, y:-30},
  {x:-60, y:-70},
  {x:70, y:40},
  {x:0, y:0}
];

let step = 0;


function moveNo(){
  step = (step + 1) % path.length;
  noBtn.style.transform = `translate(${path[step].x}px, ${path[step].y}px)`;
  sound.currentTime = 0;
  sound.play();
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);


yesBtn.addEventListener("click", () => {
  sound.play();
  document.querySelector("h1").innerText = "Aww ðŸ¥¹ðŸ’ž I knew it!";
  document.querySelector("p").innerText =
    "That smile you give? Yeahâ€¦ thatâ€™s my favorite.";

  for(let i=0;i<30;i++) createHeart();

  if(navigator.vibrate){
    navigator.vibrate([60,30,60]);
  }
});


function createHeart(){
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random() * window.innerWidth + "px";
  h.style.top = window.innerHeight + "px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2600);
}
</script>

</body>
</html>
