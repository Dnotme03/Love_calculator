<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fullscreen Background Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    pointer-events: none;
  }
</style>
</head>
<body>

<video id="bgVideo" autoplay muted loop playsinline webkit-playsinline>
  <source src="black.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<script>
const video = document.getElementById('bgVideo');

// Try autoplay muted immediately
video.play().catch(()=>{});

// Enable audio on first user interaction
function startAudio() {
  if (video.muted) {
    video.muted = false; // unmute
    video.play().catch(()=>{}); // ensure it plays
  }
  removeListeners();
}

// Remove interaction listeners after first use
function removeListeners() {
  ['click','touchstart','scroll','keydown'].forEach(evt =>
    document.removeEventListener(evt, startAudio)
  );
}

// Listen for first interaction (click, touch, scroll, key)
['click','touchstart','scroll','keydown'].forEach(evt =>
  document.addEventListener(evt, startAudio, {passive:true})
);

// Resume if video pauses accidentally
video.addEventListener('pause', () => video.play().catch(()=>{}));

// Resume when tab becomes visible
document.addEventListener('visibilitychange', () => {
  if (!document.hidden) video.play().catch(()=>{});
});
</script>

</body>
</html>
