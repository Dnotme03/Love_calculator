<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Background Video</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: auto;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Replace the URL with your video link -->
  <video id="bgVideo" autoplay muted loop playsinline webkit-playsinline>
    <source src="https://files.catbox.moe/t8jole.mp4" type="video/mp4">
  </video>

  <script>
    const v = document.getElementById('bgVideo');

    // Try to play immediately
    v.play().catch(()=>{});

    function enableAudio() {
      v.muted = false;
      v.play().catch(()=>{});
      removeListeners();
    }

    function removeListeners() {
      ['click','touchstart','scroll','keydown'].forEach(e =>
        document.removeEventListener(e, enableAudio, {passive:true})
      );
    }

    ['click','touchstart','scroll','keydown'].forEach(e =>
      document.addEventListener(e, enableAudio, {passive:true})
    );

    // Resume if paused unexpectedly
    v.addEventListener('pause', () => { v.play().catch(()=>{}); });

    // Resume when tab becomes visible
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) v.play().catch(()=>{});
    });
  </script>

</body>
</html>
